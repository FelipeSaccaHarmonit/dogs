<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECS Dogs - Puppy Love</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      background: linear-gradient(135deg, rgb(155, 155, 155) 0%, rgb(94, 94, 94) 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    .image-container {
      max-width: 60%;
      margin-bottom: 20px;
      position: relative;
    }
    img {
      width: 100%;
      height: auto;
      border: 4px solid white;
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease-in-out;
    }
    img:hover {
      transform: scale(1.05);
    }
    .btn-refresh {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      background: rgba(255,255,255,0.8);
      color: #333;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-refresh:hover {
      background: rgba(255,255,255,1);
    }
  </style>
</head>
<body onload="showImage()">
  <h1>Puppy Love</h1>
  <div class="image-container">
    <img id="introImg" alt="Puppy fofo">
  </div>
  <button class="btn-refresh" onclick="showImage()">Nova Imagem</button>

  <script>
    const bucket = "https://ws-assets-prod-iad-r-icn-ced060f0d38bc0b0.s3.ap-northeast-2.amazonaws.com/8c9036a7-7564-434c-b558-3588754e21f5/dogs/";
    const format = ".jpeg";
    const imgArray = [];
    for (let i = 0; i < 10; i++){
      imgArray.push(bucket + (i + 1) + format);
    }
    function showImage(){
      const imgNum = Math.floor(Math.random() * imgArray.length);
      document.getElementById("introImg").src = imgArray[imgNum];
    }
  </script>
</body>
</html>
